<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors Game</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background-color: black;
            }

            header {
                background-color: white;
                padding: 20px;
            }

            header > h1 {
                color: black;
                text-align: center;
            }

            .score-board {
                margin: 20px auto;
                border: 3px solid white;
                border-radius: 4px;
                text-align: center;
                width: 200px;
                color: white;
                font-size: 46px; 
                padding: 15px 20px;
                position: relative;
            }

            .badge {
                background-color: red;
                color: white;
                font-size: 14px;
                padding: 2px 10px;
            }

            #user-label {
                position: absolute;
                top: 30px;
                left: -25px;
            }

            #computer-label {
                position: absolute;
                top: 30px;
                right: -30px;
            }

            .result {
                font-size: 40px;
                color: white;
            }

            .result > p {
                text-align: center;
                font-weight: bold;
            }

            .choices {
                margin-top: 50px;
                text-align: center;
            }

            .choice {
                border: 3px solid white;
                border-radius: 50%;
                margin: 0px 20px;
                padding: 10px;
                display: inline-block;
                transition: all 0.5s ease;
            }

            .choice:hover {
                cursor: pointer;
                background-color: white;
            }

            #action-message {
                text-align: center;
                color: white;
                font-weight: bold;
                font-size: 20px;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class="result">
            <p>Paper covers rock. You win!</p>
        </div>

        <div class="choices">
            <div class="choice" id="r">
                <img src="images/rock.png" alt="">
            </div>
            <div class="choice" id="p">
                <img src="images/paper.png" alt="">
            </div>
            <div class="choice" id="s">
                <img src="images/scissors.png" alt="">
            </div>
        </div>

        <p id="action-message">Make your move.</p>
        <script src="js.js"></script>
    </body>
</html>
